  <head>
    <meta charset="UTF-8" />

    <header>
    
        <h1 id="logo">Dev.finance$</h1>

    <main class="container">
      <section id="balance">
           <h2>Balanço</h2>
          <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000,00</p>
          </div>
          <div class="card">
            <h3>Saidas</h3>
            <p>R$ 2.000,00</p>
          </div>
          <div class="card total">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
          </div>
       
      </section>
      <section id="trasaction">

        <h2>Transações</h2>
        
        <table id="table-one">


          <thead>
            <tr  >
              <th>
                <h3>Descrição</h3>
              </th>
              <th>
                <h3>Valor</h3>

              <th>
                <h3>Data</h3>
              </th>
            </tr>
           </thead>
          <tbody">
                 <tr >
              <td class="description">Luz </td>
              <td class="expense"> R$ -500,00</td>
              <td class="date"> 23/01/2021</td>
            </tr>
            <tr >
              <td class="description">criação de website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">24/01/2021</td>
            </tr>
            <tr >
              <td class="description">Aluguel</td>
              <td class="expense">R$ -1.500,00</td>
              <td class="date">26/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="container">
      <h6>Dev.finance$</h6>
