<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="logo Dev finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 5000,00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saidas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saidas" />
          </h3>
          <p id="expenseDisplay">R$ -2000,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 3000,00</p>
        </div>
      </section>
      <section id="trasaction">
        <a href="#" class="button-new">+ nova transação</a>

        <h2 class="sr-only">Transações</h2>

        <table id="table-one">
          <thead>
            <tr>
              <th>
                <h3>Descrição</h3>
              </th>
              <th>
                <h3>Valor</h3>
              </th>
              <th>
                <h3>Data</h3>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
            </div>
            <small class="help"
              >Use o sinal -(negativo) para despesas e ,(virgula) para as casas
              decimais</small
            >

            <div class="input-group">
              <label class="sr-only" for="date">data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel">Cancelar</a>
              <button class="save-bt" type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container">
      <h6>Dev.finance$</h6>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
